<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation Example</title>
    <script src="test.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="col-sm-5">
        <form>
            <div class="form-group row">
                <label for="firstName" class="col-2 col-form-label">First name</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="firstName">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-2 col-form-label">Last name</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="lastName">
                </div>
            </div>
            <div class="form-group row">
                <label for="userId" class="col-2 col-form-label">User ID</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="userId">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-2 col-form-label">Password</label>
                <div class="col-10">
                    <input class="form-control" type="password" id="password">
                </div>
            </div>
            <div class="form-group row">
                <label for="country" class="col-2 col-form-label">Country</label>
                <div class="col-10">
                    <select class="form-control" id="country">
                        <option></option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>IN</option>
                        <option>CN</option>
                        <option>CAN</option>
                        <option>JAP</option>
                        <option>PAK</option>
                        <option>SL</option>
                        <option>PR</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="hobbies" class="col-2 col-form-label">Hobbies</label>
                <fieldset id="hobbies">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="hbs" id="hbs1"
                                   value="option1"> Cricket
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="hbs" id="hbs2"
                                   value="option2"> Hockey
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="hbs" id="hbs3"
                                   value="option3"> Soccer
                        </label>
                    </div>
                </fieldset>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="button" class="btn btn-primary" onclick="validateForm()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
